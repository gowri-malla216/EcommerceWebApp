spring.application.name=EcommCart
server.port=8768
server.servlet.context-path=/api/carts

spring.datasource.url=jdbc:mysql://localhost:3306/ecomm_carts
spring.datasource.username=root
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

eureka.client.service-url.defaultZone=http://localhost:8769/eureka
eureka.instance.prefer-ip-address=true
eureka.instance.metadata-map.configPath=/api/carts

springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs